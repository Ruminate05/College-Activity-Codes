<!DOCTYPE html>
<html>
<style>
body{
	background-image:url(background.jpg);
	background-repeat:no-repeat;
	background-attachment:fixed;
	background-size:100% 100%;
}
.aform{
	background-size:100% 100%;
	position:absolute;
	top:15%;
	left:37%;
}
</style>
<title>Student Form</title>
<body>
<div class="aform">
<form>
	<font color="white" face="verdana">
	<fieldset>
	<center><img src="logo.webp" style="border-radius:50%;width:100px;height:100px;position:relative;top:10px;"><center>
	<h3 align=center>Student Registration Form</h3>
	<table>
		<tr>
			<td>
				Last Name :
			</td>
			<td>
				<input type="text" id="lname" placeholder="Last Name" required>
			</td>
		</tr>
		<br>
		<tr>
			<td>
				First Name :
			</td>
			<td>
				<input type="text" id="fname" placeholder="First Name" required>
			</td>
		</tr>
		
		<tr>
			<td>
				Middle Name :
			</td>
			<td>
				<input type="text" id="mname" placeholder="Middle Name" required>
			</td>
		</tr>
		
		<tr>
			<td>
				Birthday :
			</td>
			<td>
				<input type="Date" id="bday" required>
			</td>
		</tr>
		
		<tr>
			<td>
				Gender :
			</td>
			<td>
				<input type="text" id="gender" required>			
			</td>
		</tr>
		
		<tr>
			<td>
				Address :
			</td>
			<td>
				<textarea rows="3" cols="22" id="address" placeholder="Street/Barangay/City/ Province" required></textarea>
			</td>
		</tr>
		
		<tr>
			<td>
				Email :
			</td>
			<td>
				<input type="Email" id="email" required placeholder="name@gmail.com">
			</td>
		</tr>
		
		<tr>
			<td>
			<br>
			<input type="Submit" onclick="getValue()" style="position:relative;left:160%">
			<input type="Reset" style="position:relative;left:157%">
			</td>
		</tr>
	
	</fieldset>
	</table>
	</font>
	</form>
	</div>

<script>
	function getValue(){
		var lname = document.getElementById("lname").value;
		var fname = document.getElementById("fname").value;
		var mname = document.getElementById("mname").value;
		var bday = document.getElementById("bday").value;
		var gender = document.getElementById("gender").value;
		var address = document.getElementById("address").value;
		var email = document.getElementById("email").value;
		
		alert("Last Name: "+lname+"\nFirst Name: "+fname+"\nMiddle Name: "+mname+"\nBirthday: "+bday+"\nGender: "+gender+"\nAddress: "+address+"\nEmail: "+email)
		}
</script>
</body>
</html>
