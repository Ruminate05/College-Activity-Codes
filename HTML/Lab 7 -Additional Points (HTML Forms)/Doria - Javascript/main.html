<!DOCTYPE html>
<html>
<style>
body{
	background-image:url(background.jpg);
	background-repeat:no-repeat;
	background-attachment:fixed;
	background-size:100% 100%;
}
.aform{
	background-size:100% 100%;
	position:absolute;
	top:15%;
	left:37%;
}
</style>
<title>Student Form</title>
<body>
<div class="aform">
<form action="sub.html" method="GET">
	<font color="white" face="verdana">
	<fieldset>
	<center><img src="logo.webp" style="border-radius:50%;width:100px;height:100px;position:relative;top:10px;"><center>
	<h3 align=center>Student Registration Form</h3>
	<table>
		<tr>
			<td>
				Last Name :
			</td>
			<td>
				<input type="text" name="Last Name" placeholder="Last Name" required>
			</td>
		</tr>
		<br>
		<tr>
			<td>
				First Name :
			</td>
			<td>
				<input type="text" name="First Name" placeholder="First Name" required>
			</td>
		</tr>
		
		<tr>
			<td>
				Middle Name :
			</td>
			<td>
				<input type="text" name="Middle Name" placeholder="Middle Name" required>
			</td>
		</tr>
		
		<tr>
			<td>
				Birthday :
			</td>
			<td>
				<input type="Date" name="Birthday" required>
			</td>
		</tr>
		
		<tr>
			<td>
				Gender :
			</td>
			<td>
				<input type="text" name="Gender" required>			
			</td>
		</tr>
		
		<tr>
			<td>
				Address :
			</td>
			<td>
				<textarea rows="3" cols="22" name="Address" placeholder="Street/Barangay/City/ Province" required></textarea>
			</td>
		</tr>
		
		<tr>
			<td>
				Email :
			</td>
			<td>
				<input type="Email" name="Email" required placeholder="name@gmail.com">
			</td>
		</tr>
		
		<tr>
			<td>
			<br>
			<input type="Submit" style="position:relative;left:160%">
			<input type="Reset" style="position:relative;left:157%">
			</td>
		</tr>
	
	</fieldset>
	</table>
	</font>
	</form>
	</div>
</body>
</html>
