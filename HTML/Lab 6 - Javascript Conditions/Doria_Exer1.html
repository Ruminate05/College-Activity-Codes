<!DOCTYPE html>
<html>
<body>
	<SCRIPT TYPE="text/javascript">
		var care = 5;
		var love = 3;
		var sweet = 3;
		var match = null;
		if ((care == love) && (care == sweet))
		{
		match = "equal";
		}
		else
		{
		match = "unequal";
		}
		document.write(care + " and " + love + " and " + sweet + " are " + match);
	</SCRIPT>
</body>
</html>
